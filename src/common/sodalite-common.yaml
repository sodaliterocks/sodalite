ref: sodalite/stable/${basearch}/common
repos:
  - copr_decathorpe_elementary-staging
  - copr_stsdc_monitor
  - fedora-35
  - fedora-35-updates
selinux: true
boot-location: modules
etc-group-members:
  - wheel
documentation: true
packages:
  # Base
  - fedora-release
  - fedora-release-ostree-desktop
  - fedora-repos-archive
  - fedora-repos-ostree
  # Container management
  - buildah
  - podman
  - skopeo
  - toolbox
  # Dev
  - elfutils-libelf-devel
  - git-core
  - git-lfs
  - glibc-devel
  - kernel-devel
  - meson
  # Device enhancements
  - hfsplus-tools # HFS filesystem tools for Apple hardware
  - smartmontools # tlp recommends installing
  - tlp # Enhancements for laptop batteries
  # Fonts
  - google-roboto-mono-fonts # Roboto Mono
  - opendyslexic-fonts # Open Dyslexic
  - rsms-inter-fonts # Inter
  # GVfs
  - gvfs
  - gvfs-afc
  - gvfs-afp
  - gvfs-fuse
  - gvfs-gphoto2
  - gvfs-mtp
  - gvfs-nfs
  - gvfs-smb
  # Package management
  - flatpak
  - gnome-software # Replacement for AppCenter
  - python-pip
  - rpm-ostree
  # Misc
  - com.github.stsdc.monitor
  - lvm2
  - xdg-desktop-portal
  - xprop
packages-x86_64:
  - efibootmgr
  - grub2-efi-ia32
  - grub2-efi-x64
  - grub2-pc
  - hyperv-daemons
  - mcelog
  - microcode_ctl
  - open-vm-tools-desktop
  - ostree-grub2
  - shim-ia32
  - shim-x64
  - thermald
  - virtualbox-guest-additions
  - xorg-x11-drv-intel
  - xorg-x11-drv-openchrome
  - xorg-x11-drv-vesa
  - xorg-x11-drv-vmware
exclude-packages:
  - PackageKit
  - gnome-tour # GNOME is impossible to reach, so we don't need this
  - xdg-desktop-portal-gnome
default_target: graphical.target
remove-from-packages: [ # Removing files below in add-files
  ["evolution-data-server", "/etc/xdg/autostart/org.gnome.Evolution-alarm-notify.desktop"],
  ["fedora-workstation-backgrounds", "/usr/share/backgrounds/*"],
  ["gnome-session-wayland-session", "/usr/share/wayland-sessions/*"],
  ["gnome-session-xsession", "/usr/share/xsessions/*"],
  ["plank", "/etc/xdg/autostart/plank.desktop"]
]
check-passwd:
  type: file
  filename: passwd
check-groups:
  type: file
  filename: group
ignore-removed-users:
  - root
ignore-removed-groups:
  - root
automatic-version-prefix: "35-22.0"
automatic-version-suffix: "."
postprocess-script: post.sh
include: [
  #"packages/fedora-ostree-pkgs.yaml",
  "packages/elementary-pkgs.yaml",
  "packages/elementary-staging-pkgs.yaml"
]
